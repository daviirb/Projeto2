<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Médias</title>
</head>
<body>
    <header>
        <img src="/images/logo.png" alt="Logo da Calculadora">
        <h1>Calculadora de Médias</h1>
    </header>
    <form>
        <input type="text" required placeholder="Nome da Atividade">
        <input type="number" required placeholder="Nota" min="0" max="10">
        <button type="submit">Adicionar +</button>
    </form>

    <table>
        <thead>
            <tr>
                <th>Nome da Atividade</th>
                <th>Nota da Atividade</th>
                <th>Aprovado</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Atividade 1</td>
                <td>7</td>
                <td><img src="/images/aprovado.png" alt="Emoji festejando"></td>
            </tr>
            <tr>
                <td>Atividade 2</td>
                <td>5</td>
                <td><img src="/images/reprovado.png" alt="Emoji triste"></td>
            </tr>
        </tbody>

        <tfoot>
            <tr>
                <td>Média Final</td>
            </tr>
        </tfoot>
    </table>

    
</body>
</html>
